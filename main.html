<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presidential Election</title>
    <link rel="icon" href="#" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
  </head>
  <body>
    <aside id="left-menu">
      <h1 class="centered">Presidential Election</h1>

      <section>
        <h2>Election Year</h2>
        <select id="selectYear" class="year_select"></select>
        <select id="turn" class="year_select">
          <option value="1">First Turn</option>
          <option value="2">Second Turn</option>
        </select>
      </section>

      <section>
        <h2>Selection Type</h2>
        <div>
          <button id="btn_winning" class="btn selected">By Winners</button>
          <button id="btn_candidate" class="btn">By Candidate</button>
        </div>
        <select id="slct_candidates" class="select"></select>
      </section>

      <section id="section_results">
        <h2>Results</h2>
        <h4 id="result_place" class="centered">France</h4>
        <table id="table_results">
          <tbody id="body_result"></tbody>
        </table>
      </section>
    </aside>

    <div id="map" class="leaflet-container" tabindex="0">
      <div id="breadcrumb">
        <a href="#" onclick="breadcrumbClick(0)">France</a>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

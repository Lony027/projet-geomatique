<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <aside id="left-menu">
        <h1>Elections Présidentielles</h1>

        <section id="section_year">
            <h2>Année</h2>
            <div id="btns_year">
                <!-- <button id="btnYear" class="btn selected">Année</button> -->
                <select name="selectYear" id="selectYear"></select>
            </div>
        </section>

        <section id="section_type">
            <h2>Selection</h2>
            <aside class="aside_type">
                <button class="btn selected">Gagnants</button>
                <button class="btn">Candidat</button>
            </aside>
            <select name="candidats" class="long_select" id="candidats">
                <option value="lasalle">Lasalle</option>
            </select>
        </section>

        <section id="section_round">
            <h2>Tour</h2>
            <select name="tour" class="long_select" id="tour">
                <option value="1">Premier Tour</option>
                <option value="2">Second Tour</option>
            </select>
        </section>

        <h2>Code couleur</h2>
        <section id="section_color">
            <div class="div-color-left"></div>
            <div class="div-color-right"></div>
        </section>
        

    </aside>
    
    <div id="map" class="leaflet-container" tabindex="0">
        <div id="breadcrumb">Veuillez sélectionner une région...</div>
    </div>

    <script src="./load-data.js"></script>
    <script src="./map.js"></script>
    <script src="./menu.js"></script>
